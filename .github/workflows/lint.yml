name: Lint
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get actions repo
        uses: actions/checkout@v2
        with:
          repository: moj-analytical-services/test-composite-actions@v0.0.1
          token: ${{ secrets.PAT_TESTING }}
          path: test-composite-actions
      - name: Python linting
        uses: ./test-composite-actions/lint-python
      - name: YAML linting
        uses: ./test-composite-actions/lint-yaml
